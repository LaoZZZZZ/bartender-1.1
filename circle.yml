\dependencies:
  pre:
   - sudo apt-get update
   - sudo apt-get install build-essential g++ python-dev autotools-dev libicu-dev build-essential libbz2-dev 
   - sudo apt-get install libboost-all-dev
compile:
  override:
    - make all 
test:
  override:
    - make clean
        pwd:test/test_code
    - make all
        pwd:test/test_code
    - bash unit_test_runner.sh 
        pwd:test/test_code
