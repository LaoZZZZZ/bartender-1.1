dependencies:
  pre:
   - wget https://dl.bintray.com/boostorg/release/1.64.0/source/boost_1_64_0.tar.gz
   - tar -xvf boost_1_64_0.tar.gz
   - cd boost_1_64_0
   - ./bootstrap.sh
   - ./b2 install --prefix=./boost
   - export BOOST_INSTALL_DIR=./boost
   - cd ..
general:
  build_dir: ./
compile:
  override:
    - make all 
test:
  override:
    - cd src/test/test_code
    - make clean
    - make all
    - bash unit_test_runner.sh 
